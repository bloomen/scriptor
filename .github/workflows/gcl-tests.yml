name: scriptor
on: [push]
jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest]
        config: [Debug, Release]
        asan: [ON, OFF]
        tsan: [ON, OFF]
        exclude:
          - asan: ON
            tsan: ON
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: run tests
        run: |
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.config }} -Dscriptor_build_tests=ON -Dscriptor_enable_asan=${{ matrix.asan }} -Dscriptor_enable_tsan=${{ matrix.tsan }} .
          cmake --build . -j 4
          ctest --verbose
